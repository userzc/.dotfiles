session_name: hoteldo-extractions
start-directory: "~"
windows:
  - window_name: "stats"
    layout: "tiled"
    panes:
      - htop
      - tail -f /var/log/syslog
      - speedometer -r enp4s0 -t enp4s0 -c -r wlp5s0 -t wlp5s0
      - nvtop
  - window_name: "home"
    panes:
      - shell_command:
          - cd "/home/rene/"
      - shell_command:
          - cd "/home/rene/"
  - window_name: "HotelDO extraction"
    panes:
      - shell_command:
          - cd "/fvp/repository/data-providers-integrations/hotelDO/"
          - cd "extractionHotelDO/"
      - shell_command:
          - cd "/fvp/repository/data-providers-integrations/hotelDO/"
          - cd "extractionHotelDO/"
  - window_name: "HotelDO merge"
    panes:
      - shell_command:
          - cd "/fvp/repository/data-providers-integrations/hotelDO/"
          - cd "merge-extractionHotelDo/"
      - shell_command:
          - cd "/fvp/repository/data-providers-integrations/hotelDO/"
          - cd "merge-extractionHotelDo/"
  - window_name: "json-schema-validator"
    panes:
      - shell_command:
          - cd "/fvp/repository/data-providers-integrations/hotelDO/"
          - cd "json-schema-validator/"
      - shell_command:
          - cd "/fvp/repository/data-providers-integrations/hotelDO/"
          - cd "json-schema-validator/"
  - window_name: "images-download"
    panes:
      - shell_command:
          - cd "/fvp/repository/ps-directrips-ota-sysadmin/DB/database/hotelDO"
          - cd "images-download"
      - shell_command:
          - cd "/fvp/repository/ps-directrips-ota-sysadmin/DB/database/hotelDO"
          - cd "images-download"
  - window_name: "images-gen"
    panes:
      - shell_command:
          - cd "/fvp/repository/ps-directrips-ota-sysadmin/DB/database/hotelDO"
          - cd "images-gen"
      - shell_command:
          - cd "/fvp/repository/ps-directrips-ota-sysadmin/DB/database/hotelDO"
          - cd "images-gen"
  - window_name: "syncHDODirectrips"
    panes:
      - shell_command:
          - cd "/fvp/repository/ps-directrips-ota-sysadmin/DB/database/hotelDO"
          - cd "syncHDODirectrips"
      - shell_command:
          - cd "/fvp/repository/ps-directrips-ota-sysadmin/DB/database/hotelDO"
          - cd "syncHDODirectrips"
  - window_name: "genericScripts"
    panes:
      - shell_command:
          - cd "/fvp/repository/ps-directrips-ota-sysadmin/DB/database"
          - cd "genericScripts"
      - shell_command:
          - cd "/fvp/repository/ps-directrips-ota-sysadmin/DB/database"
          - cd "genericScripts"
