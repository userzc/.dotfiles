session_name: work-test
start-directory: "~"
windows:
  - window_name: "stats"
    layout: "main-horizontal"
    panes:
      - htop
      - tail -f /var/log/syslog
      - speedometer -r enp2s0f5 -t enp2s0f5 -c -r wlp1s0 -t wlp1s0
  - window_name: "xenial_vagrant"
    panes:
      - shell_command:
          - cd "/home/rene/xenial_vagrant/"
      - shell_command:
          - cd "/home/rene/xenial_vagrant/"
  - window_name: "p-workspace"
    panes:
      - shell_command:
          - cd "/home/rene/personal-workspace/TimeTableScheduler/"
      - shell_command:
          - cd "/home/rene/personal-workspace/TimeTableScheduler/"
    focus: true
