session_name: work-test
start-directory: "~"
windows:
  - window_name: "stats"
    layout: "main-horizontal"
    panes:
      - htop
      - tail -f /var/log/syslog
      - speedometer -r enp4s0 -t enp4s0 -c -r wlp5s0 -t wlp5s0
  - window_name: "home"
    panes:
      - shell_command:
          - cd "/home/rene/"
      - shell_command:
          - cd "/home/rene/"
  - window_name: "p-workspace"
    panes:
      - shell_command:
          - cd "/home/rene/personal-workspace/TimeTableScheduler/"
      - shell_command:
          - cd "/home/rene/personal-workspace/TimeTableScheduler/"
    focus: true
