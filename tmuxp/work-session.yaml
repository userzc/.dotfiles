session_name: work-test
start-directory: "~"
windows:
  - window_name: "stats"
    layout: "main-horizontal"
    panes:
      - htop
      - tail -f /var/log/syslog
      - speedometer -r enp3s0f1 -t enp3s0f1 -c -r wlp2s0 -t wlp2s0
  - window_name: "home"
    panes:
      - shell_command:
          - cd "/home/rene/"
      - shell_command:
          - cd "/home/rene/"
  - window_name: "p-workspace"
    panes:
      - shell_command:
          - cd "/home/rene/personal-workspace/TimeTableScheduler/"
      - shell_command:
          - cd "/home/rene/personal-workspace/TimeTableScheduler/"
    focus: true
